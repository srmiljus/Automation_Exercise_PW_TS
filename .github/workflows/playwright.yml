name: Playwright Tests with Allure Pages

on:
  workflow_dispatch:
    inputs:
      test-tag:
        description: 'Select tag to run'
        required: false
        default: ''
        type: choice
        options:
          - '@smoke'
          - '@regression'
          - '@negative'
          - 'all'
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with Allure reporter
        run: |
          if [[ "${{ github.event.inputs.test-tag }}" != "" && "${{ github.event.inputs.test-tag }}" != "all" ]]; then
            npx playwright test --grep "${{ github.event.inputs.test-tag }}" --reporter=line,allure-playwright
          else
            npx playwright test --reporter=line,allure-playwright
          fi

      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o public

      - name: Add .nojekyll file to disable Jekyll
        run: touch public/.nojekyll

      - name: Upload Allure Report as artifact
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report
          path: public/
          retention-days: 30

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: reports/
          retention-days: 30

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public