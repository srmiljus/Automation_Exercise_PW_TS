name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      test-tag:
        description: 'Select tag to run'
        required: false
        default: ''
        type: choice
        options:
          - '@smoke'
          - '@regression'
          - '@negative'
          - 'all'
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests on all browsers with tag filtering
        run: |
          if [[ "${{ github.event.inputs.test-tag }}" != "" && "${{ github.event.inputs.test-tag }}" != "all" ]]; then
            npx playwright test --grep "${{ github.event.inputs.test-tag }}" \
              --project=chromium --project=firefox --project=webkit \
              --reporter=line,allure-playwright
          else
            npx playwright test \
              --project=chromium --project=firefox --project=webkit \
              --reporter=line,allure-playwright
          fi

      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: reports/
          retention-days: 30